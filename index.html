<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-warning text-center">
    <div class="container">
      <h2 class="text-dark display-3 my-4">Little Quiz</h2>
    </div>
  </div>


  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You got <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <!-- Q-1 -->
        <div class="my-5">
          <p class="lead font-weight-normal">1. Sofia is the capital of what country?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Belarus</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Bulgaria</label>
          </div>
        </div>
              <!-- Q-2 -->
        <div class="my-5">
          <p class="lead font-weight-normal">2. What animal is the emblem of Canada?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Moose</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Beaver</label>
          </div>
        </div>
              <!-- Q-3 -->
        <div class="my-5">
          <p class="lead font-weight-normal">3. Which of these countries is the most densely populated?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Hong Kong</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Monaco</label>
          </div>
        </div>
              <!-- Q-4 -->
        <div class="my-5">
          <p class="lead font-weight-normal">4. What country has the longest total coastline (including mainland and offshore islands)?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Canada</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Russia</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-outline-success btn-lg"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
